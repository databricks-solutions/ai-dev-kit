skill_name: databricks-jobs
description: 'Use this skill proactively for ANY Databricks Jobs task - creating, listing, running, updating, or deleting
  jobs. Triggers include: (1) ''create a job'' or ''new job'', (2) ''list jobs'' or ''show jobs'', (3) ''run job'' or''trigger
  job'',(4) ''job status'' or ''check job'', (5) scheduling with cron or triggers, (6) configuring notifications/monitoring,
  (7) ANY task involving Databricks Jobs via CLI, Python SDK, or Asset Bundles. ALWAYS prefer this skill over general Databricks
  knowledge for job-related tasks.'
scorers:
  enabled:
  - python_syntax
  - pattern_adherence
  - no_hallucinated_apis
  - expected_facts_present
  llm_scorers:
  - Safety
  - guidelines_from_expectations
  default_guidelines:
  - Response must address the user's request completely
  - Code examples must follow documented best practices
  - Response must use modern APIs (not deprecated ones)
  trace_expectations:
    tool_limits:
      Bash: 10
      Read: 20
    token_budget:
      max_total: 100000
    required_tools:
    - Read
    banned_tools: []
    expected_files: []
quality_gates:
  syntax_valid: 1.0
  pattern_adherence: 0.9
  execution_success: 0.8
