- id: databricks-docs_lookup_reference_001
  inputs:
    prompt: How do I look up Databricks documentation for a specific feature?
  outputs:
    response: |
      Use the Databricks documentation index at `https://docs.databricks.com/llms.txt`.

      Fetch it with WebFetch, then search for relevant sections and links. The index is organized by category:
      - Data Engineering (Lakeflow, Spark, Delta Lake, pipelines)
      - SQL & Analytics (Warehouses, queries, dashboards)
      - AI/ML (MLflow, model serving, GenAI)
      - Governance (Unity Catalog, permissions, security)
      - Developer Tools (SDKs, CLI, APIs, Terraform)
    execution_success: true
  expectations:
    expected_facts:
    - Use llms.txt documentation index
    - Index is organized by categories
    expected_patterns:
    - pattern: docs\.databricks\.com
      min_count: 1
      description: Must reference Databricks docs URL
    - pattern: llms\.txt
      min_count: 1
      description: Must reference the llms.txt index
    guidelines:
    - Must reference the llms.txt documentation index URL
    - Should explain the documentation structure
  metadata:
    category: happy_path
    difficulty: easy
    source: auto_generated

