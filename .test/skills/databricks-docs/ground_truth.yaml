      min_count: 1
      description: Must mention MCP tools for actions
    - pattern: WebFetch|llms\.txt|docs
      min_count: 1
      description: Must reference docs lookup method
    guidelines:
    - Must explain the three-step pattern (skill + docs + MCP tools)
