    prompt: How do I use databricks-docs alongside other skills?
  outputs:
    response: |
      The docs skill complements other skills:

      1. Load the specific skill for workflow patterns (e.g., databricks-spark-declarative-pipelines)
      2. Use databricks-docs to fetch docs if you need clarification on specific features
      3. Use MCP tools to actually perform the action (e.g., create_or_update_pipeline)

      Example: User wants to create a Delta Live Tables pipeline
      - Load `databricks-spark-declarative-pipelines` for workflow patterns
      - Fetch docs via llms.txt if you need clarification on DLT features
      - Use `create_or_update_pipeline` MCP tool to create the pipeline
    execution_success: true
  expectations:
    expected_facts:
    - Load specific skills for workflows
    - Use docs for clarification
    - Use MCP tools for actions
    expected_patterns:
